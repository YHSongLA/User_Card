<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flexcard">
        <div class="card">
            <div class="header">
                <img src="user-circle.png" alt="User icon" class="user-icon">
            </div>
                <div class="name">Jane Doe</div>
                <div class="location">
                    <img src="map-marker.png" alt="Location Point" class="icons">
                    Seattle
                </div>
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet</p>
                <a href="#">
                    <img src="gear.png" alt="Icon of a gear" class="icons">
                    edit profile
                </a>
        </div>
    </div>
</body>
</html>
